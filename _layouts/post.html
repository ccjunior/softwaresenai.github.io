<!DOCTYPE html>
<html lang="pt-br">
	{% include head.html %}
	<body>
		<section class="post" itemscope itemtype="http://schema.org/BlogPosting">
			{% include header-default.html %}
			<div class="header-post">
				<div class="content">
					<meta itemprop="datePublished" content="{{ page.date }}">
					{% if page.date %}
						<p class="date">{{ page.date | date_to_string }}</p>
					{% endif %}
					<h1 class="post-title" itemprop="name">{{ page.title }}</h1>
					<!--<p itemprop="description" class="subtitle">{{ page.description }}</p>-->
					
					<div class="author-post">
						<div class="photo">
							<a href="github.com/{{page.github}}">
								<img itemprop="photo" src="https://avatars.githubusercontent.com/{{ page.github }}" alt="{{ page.author-name }}">
								<span class="author-name">
								{{ page.author-name }}
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<article role="article" id="post" class="post-content" itemprop="articleBody">
				{{content}}
			</article>
		</section>
		{% include comments.html %}
		{% include footer.html%}
	</body>
</html>
