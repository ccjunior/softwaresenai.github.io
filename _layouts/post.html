---
layout: default
---
<div class="post-box">
	<h1 class="post-title">{{page.title}}</h1>
	<p class="post-meta">
		{{ page.date | date: "%b %-d, %y "}}{%if page.author%} • {{page.author}}{%endif%}{% if page.meta %} • {{ page.meta }}{% endif %}
	</p>	
	<article id="post" class="post-content">
		{{content}}
	</article>
</div>
