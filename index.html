---
layout: default
---
<section>
	<div class="posts">
		<div class="row">
			{% for post in site.posts %}
				<div class="col-md-4">
					<h2>{{ page.date | date: "%b %-d, %y " }}</h2>
					<div class="categoria">
						<a href="/"><h4>{{ post.description }}</h4></a>
					</div>
					<div class="titulo-post">
						<a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>	
					</div>					
					<footer>
						<div class="author-post">
							<div class="photo">
								<img src="http://localhost:3000/assets/img/marcus-silva.jpg" alt="Marcus Silva">
								<span>Marcus Silva</span>
							</div>
						</div>
					</footer>
				</div>				
			{% endfor %}
		</div>
	</div>
</section>
